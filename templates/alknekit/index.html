{% include 'alknekit/header.html' %}
{% load static %}


{% block products %}
<div class="container sales">
    <p class="title" style="text-align: center">Скидки</p>
    <div class="flex-sales">
        {% for i in obj %}
            <div class="block">
                <a class="image-block"  href="../../product/{{ i.id }}"><img src="{{ i.mainimage }}" alt=""></a>
            <a class="title"  href="../../product/{{ i.id }}"><p style="text-align: justify">{{ i.tittle }}</p></a>
            <div class="bottom">
                <div class="price">{% if i.oldprice != 0 %}
                    <span style="color: #ACACAC">{{ i.oldprice }}₽</span>
                        <br>
                    {% endif %}
                    <span style="color: red">{{ i.newprice }}₽</span></div>
                <div class="buybutton"><button id="btn-buy" onClick="add({{ i.id }})" ><i class="fa fa-shopping-basket"></i></button></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
