{% include 'alknekit/header.html' %}
{% load static %}


{% block products %}
<div class="container sales">
    <p class="title" style="text-align: center">Скидки</p>
    <div class="flex-sales">
        {% for i in obj %}
            <a class="block" href="../../product/{{ i.id }}">
                <div class="image-block"><img src="{{ i.mainimage }}" alt=""></div>
            <div class="title"><p style="text-align: justify">{{ i.tittle }}</p></div>
            <div class="bottom">
                <div class="price">{% if i.oldprice != 0 %}
                    <span style="color: #ACACAC">{{ i.oldprice }}₽</span>
                        <br>
                    {% endif %}
                    <span style="color: red">{{ i.newprice }}₽</span></div>
                <div class="buybutton"><button id="btn-buy" ><i class="fa fa-shopping-basket"></i></button></div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
